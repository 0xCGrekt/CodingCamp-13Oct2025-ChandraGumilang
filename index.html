<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="main-content">
        <div class="container">
            <h1>My To-Do List</h1>

            <!-- ===== ADD NEW TASK FORM ===== -->
            <form id="todo-form">
                <input type="text" id="task-input" placeholder="Enter new task" required>
                <input type="date" id="date-input" required>
                <button type="submit" id="add-task-btn">Add Task</button>
            </form>

            <!-- ===== CONTROL SECTION (SEARCH, FILTER, DELETE) ===== -->
            <div class="controls-container">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <button id="delete-all-btn">Delete All</button>
            </div>

            <!-- ===== TASK LIST TABLE ===== -->
            <div class="table-responsive">
                <table id="todo-table">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list">
                        <tr id="no-tasks-row" class="no-tasks-placeholder">
                            <td colspan="4">No tasks found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- ===== PAGINATION CONTROLS ===== -->
            <div id="pagination-controls" style="display: none;">
                <button id="prev-page-btn" disabled>&lt;</button> 
                <span id="page-info">1 of 1</span>
                <button id="next-page-btn" disabled>&gt;</button>
            </div>
        </div>

        <!-- ===== EDIT TASK MODAL ===== -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Edit Task</h2>
                <form id="edit-form">
                    <input type="hidden" id="edit-task-id">
                    <label for="edit-task-input">Task:</label>
                    <input type="text" id="edit-task-input" required>
                    <label for="edit-date-input">Due Date:</label>
                    <input type="date" id="edit-date-input" required>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <div class="footer">
        Made with ❤️ by 
        <a href="https://github.com/0xCGrekt" target="_blank">Chandra Gumilang</a>
    </div>

    <!-- ===== JAVASCRIPT FILE ===== -->
    <script src="JS/script.js"></script> 
</body>
</html>
